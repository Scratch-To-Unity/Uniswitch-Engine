<body>
<div class="header">
		<h1 style="margin-top: 10px;margin-bottom: 0px;">Converter Uniswitch</h1>
</div>
<div class="topnav">
	<a href="../index.html">Accueil</a>
	<a href="../Documentation.html">Documentation</a>
	<a href="UploadYourProjects.html" class="active">Convert Your Projects</a>
	<a href="../About.html" style="float: right;">About</a>
</div>
<div class="rowa">

    <div class="card" style="border-radius: 20px;">
      <input type="text" id="URLInput" class="custom-input" placeholder="https://scratch.mit.edu/projects/548289258/" onkeypress="handleKeyPress(event)">
      <button class="custom-button" id="convertButton" onclick="convert()" style="padding: 20px;">Start conversion</button>

      <div style="padding-top: 10px;">
          <label>Or </label>
          <span class="file-link" onclick="document.getElementById('fileInput').click()">upload</span>
          <input type="file" id="fileInput" accept=".sb3">
          <label> an .sb3 file</label>
          <!--<label for="customFile" class="input-label">Choose a project</label> application/x.scratch -->
      </div>

    </div>

    <div class="card" style="border-radius: 20px;">
      <div id="fact" style="padding: 10px;">Press the "start conversion" button first!</div>
      <br />
      <div id="progressBarContent" style="/*height: 20px;! padding-left: 10px; */background-color: #cacaca;border-left-width: 5px;border-left-style: solid;border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: solid;border-bottom-width: 5px;border-bottom-style: solid;margin-left: 5%;margin-right: 5%;border-radius: 10px;">
          <div id="progressBar" style="height: 20px;background-color: green;width: 100%;color: white;border-radius: 5px;">Loading...</div>
      </div>
      <div id="status" style="padding: 10px;">status</div>

      <button class="custom-button" onclick="StopProgress()" style="background-color: #e74c3c;" onmouseover="this.style.background-color=#c0392b;" onmouseout="this.style.background-color=#e74c3c;">Cancel</button>

      <div id="time" style="padding: 10px;">Estimated time : Calculating...</div>
      
  	</div>
    <div class="card" style="border-radius: 20px;">
      
      <div class="label-input-container">
        <label class="param" for="playerUsername" >Player username</label>
        <input type="text" name="playerUsername" id="playerUsername" value="player">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="projectname">Project name</label>
        <input type="text" name="projectname" id="projectname" value="Untitled">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="maxListLenght">Max list length 1 - 200,000</label>
        <input type="number" name="maxListLength" id="maxListLength" min="1" max="200000" value="1000">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="useCommunityBlocks">Use community blocks</label>
        <input type="checkbox" name="useCommunityBlocks" id="useCommunityBlocks" checked style="margin-right: 32.5%;margin-left: -32.5%;">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="formatCode">Format code</label>
        <input type="checkbox" name="formatCode" id="formatCode" checked style="margin-right: 32.5%;margin-left: -32.5%;">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="graphicfps">Graphic fps</label>
        <input type="number" name="graphicfps" id="graphicfps" min="20" max="144" value="60">
      </div>
      <br />
      <div class="label-input-container">
        <label class="param" for="scriptfps">Script fps</label>
        <input type="number" name="scriptfps" id="scriptfps" min="30" max="120" value="60">
      </div>
    </div>

</div>
