<!DOCTYPE html>
<html>
<body>
    <script src="file handler.js"></script>
    <script src="SVGToPNG.js"></script>
    <script src="UnitySceneBuilder.js"></script>
    <script src="main.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turbowarp/sbdl@2.3.3/lib/bundle-standalone.min.js"></script>


    <div style="text-align: center; ">
        <br />
        <input type="file" accept="application/x.scratch.sb3" id="fileInput" style="padding: 10px;" />
        <br />
        <input style="padding: 10px;border-radius: 5px;" type="text" id="URLInput" placeholder="Enter a scratch project ID.">
        <br />
        <button type="button" onclick="convert()" style="padding: 10px;margin: 10px;">Start conversion</button>
        <br />
        <div id="status" style="padding: 10px;">Import file first</div>
        <br />
        <div id="fact" style="padding: 10px;">Welcome !</div>
        <br />
        <div id="time" style="padding: 10px;">Estimated time : Calculating...</div>
        <br />
        <div id="progressBarContent" style="height: 20px;/*! padding-left: 10px; */background-color: #cacaca;border-left-width: 5px;border-left-style: solid;border-top-width: 5px;border-top-style: solid;border-right-width: 5px;border-right-style: solid;border-bottom-width: 5px;border-bottom-style: solid;margin-left: 25%;margin-right: 25%;border-radius: 10px;">
            <div id="progressBar" style="height: 20px;background-color: green;width: 100%;color: white;border-radius: 5px;">Loading...</div>
        </div>
    </div>

</body>
</html>
